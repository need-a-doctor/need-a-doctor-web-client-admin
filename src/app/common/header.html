<header class="main-header" ng-controller="HeaderController">

  <a href class="logo">
    <span class="logo-mini"><img src="../../assets/images/icon_v2_transparent_small.png" alt="" height="32" width="auto"></span>
    <span class="logo-lg"><img src="../../assets/images/logo-long.png" alt="" height="32" width="auto"></span>
  </a>

  <nav class="navbar navbar-static-top" role="navigation">
    <a href class="sidebar-toggle" data-toggle="offcanvas">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a href class="dropdown-toggle" data-toggle="dropdown">
            <img ng-src="../../assets/images/{{user.avatar}}" class="user-image" alt="User Image">
            <span class="hidden-xs">{{user.name}}</span>
          </a>
          <ul class="dropdown-menu">
            <li class="user-header">
              <img ng-src="../../assets/images/{{user.avatar}}" class="img-circle" alt="User Image">

              <p>
                {{user.name}}
                <small>{{user.email}}</small>
              </p>
            </li>
          </ul>
        </li>
        <li>
          <a href ng-click="logout()"><i class="fa fa-sign-out"></i></a>
        </li>
      </ul>
    </div>

  </nav>
</header>
