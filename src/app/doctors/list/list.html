    <div class="box-body">
      <div class="row">
        <div class="col-md-4">

          <!-- /.form-group -->

              <option selected="selected">Alabama</option>
              <option>Alaska</option>

              <option>Tennessee</option>

            </select><span class="select2 select2-container select2-container--default select2-container--disabled" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-autocomplete="list" aria-haspopup="true" aria-expanded="false" tabindex="-1" aria-labelledby="select2-k2d0-container"><span class="select2-selection__rendered" id="select2-k2d0-container" title="Alabama">Alabama</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
          </div>
          <!-- /.form-group -->
        </div>
        <!-- /.col -->
        <div class="col-md-8">
          <div class="form-group">
            <label>Disabled Result</label>
            <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
              <option selected="selected">Alabama</option>
              <option>Alaska</option>

              <option>Delaware</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Washington</option>
            </select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-autocomplete="list" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-iucx-container"><span class="select2-selection__rendered" id="select2-iucx-container" title="Alabama">Alabama</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>

  <h1>Запись на приём</h1>
  <!--фио-->
  <!--телефон-->
  <!--время-->
  <!--дата-->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="fio" class="col-sm-3 control-label">Ф.И.О.</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="fio" placeholder="Введите Ф.И.О." ng-model="user.name">
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-3 control-label">Телефон</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="phone" placeholder="Введите телефон." ng-model="user.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="date" class="col-sm-3 control-label">Дата</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" id="date" ng-model="rec.date">
        </div>
      </div>
      <div class="form-group">
        <label for="time" class="col-sm-3 control-label">Время</label>
        <div class="col-sm-9">
          <input type="text" id="time" class="form-control" ng-model="rec.time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
                 id="24h"/>
        </div>
      </div>
    </div>
  </form>
  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-default" ng-click="closeThisDialog(0)">Отмена</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="save()">Oк</button>
    <button type="button" disabled class="ngdialog-button btn-danger pull-left" ng-click="delete()">Удалить</button>
  </div>
</script>

<div class="content-header">
  <h1>Список врачей</h1>
</div>

<div class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">

        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tbody>
            <tr>
              <th>ФИО</th>
              <th>Специальность</th>
              <th>Приёмы</th>

            </tr>
            <tr ng-repeat="doc in vm.doctors">
              <td style="vertical-align: middle;">{{doc.name}}
              </td>
              <td style="vertical-align: middle;">{{doc.specializations[0].name}}
              </td>
              <td><span style="margin-right: 10px;">{{vm.dateStr}}</span>
                <button type="button" ng-repeat="r in doc.receptions" class="btn btn-recipient"
                        ng-class="{'btn-danger': r.isBusy, 'btn-success': !r.isBusy}" ng-click="vm.editRec(doc, r)">
                  {{r.timeStr}}
                </button>
                <button type="button" class="btn btn-info" ng-click="vm.goToShow(doc._id)">Другие даты</button>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-bottom: 25px;">
    <div class="col-xs-12">
      <button class="btn btn-primary pull-right" ng-click="vm.goAdd()">Добавить доктора</button>
    </div>
  </div>
