<script type="text/ng-template" id="templateId">
  <h1>Запись на приём</h1>
  <!--фио-->
  <!--телефон-->
  <!--время-->
  <!--дата-->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="fio" class="col-sm-3 control-label">Ф.И.О.</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="fio" placeholder="Введите Ф.И.О." ng-model="user.name">
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-3 control-label">Телефон</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="phone" placeholder="Введите телефон." ng-model="user.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="date" class="col-sm-3 control-label">Дата</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" id="date" ng-model="rec.date">
        </div>
      </div>
      <div class="form-group">
        <label for="time" class="col-sm-3 control-label">Время</label>
        <div class="col-sm-9">
          <input type="text" id="time" class="form-control" ng-model="rec.time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
                 id="24h"/>
        </div>
      </div>
    </div>
  </form>
  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-default" ng-click="closeThisDialog(0)">Отмена</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="save()">Oк</button>
    <button type="button" disabled class="ngdialog-button btn-danger pull-left" ng-click="delete()">Удалить</button>
  </div>
</script>

<br>
<br>
<br>
<div class="row">
  <div class="col-sm-offset-1 col-sm-10">
    <table class="table table-doctors">
      <thead valign="top">
      <tr ng-repeat="doc in vm.doctors" class="">
        <td><a href="#/doctors/edit/{{doc._id}}">{{doc.name}}</a></td>
        <td>{{doc.specializations[0].name}}</td>
      </tr>
      </thead>
      <tbody valign="top">
      <tr ng-repeat="doc in vm.doctors">
        <td ng-repeat="a in doc.appointments" class=" appointment" ng-class="{busy: a.busy}"
            ng-click="vm.editRec(doc, a)">
          <small>1 января</small>
          <br>
          <span>{{a.timeStr}}</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
