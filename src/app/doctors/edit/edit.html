<div class="col-sm-offset-2 col-sm-8">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Редактирование доктора</h3>
    </div>
    <form class="form-horizontal" _lpchecked="1">
      <div class="box-body">
        <div class="form-group">
          <label for="fio" class="col-sm-3 control-label">Ф.И.О.</label>
          <div class="col-sm-9">
            <input type="text" ng-model="vm.doc.name" id="fio" class="form-control" placeholder="Ф.И.О.">
          </div>
        </div>
        <div class="form-group">
          <label for="spec" class="col-sm-3 control-label">Специализация</label>
          <div class="col-sm-9">
            <select ng-model="vm.doc.specializations[0]" ng-options="s as s.name for s in vm.specs track by s._id"
                    class="form-control" id="spec"></select>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" ng-click="vm.goList()" class="btn btn-default">Отмена</button>
        <button type="submit" ng-click="vm.save()" class="btn btn-info pull-right">Сохранить</button>
      </div>
    </form>
  </div>
</div>
